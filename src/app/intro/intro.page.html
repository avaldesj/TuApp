
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="end">
          <ion-menu-button autoHide="false">
          </ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Tu App </ion-title> 
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">  </ion-content>
</div>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TuApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container 
  [loop]="false" 
  [pagination]="true" [slidesPerView]= "1">
  
    <swiper-slide *ngFor="let slide of slides; let i = index">
    
      <ion-card class="card" > 
        <img class="img" src={{slide.image}}>
        <ion-card-header >
          <h1 class="h2"> {{slide.title}}</h1>
          <ion-card-subtitle class="sub">{{slide.subtitle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="card">
          {{slide.description}}
        </ion-card-content>
      </ion-card>

      <ion-content>
        <ion-button expand="block">Iniciar</ion-button>
      </ion-content>
    </swiper-slide>
  </swiper-container>
</ion-content>
